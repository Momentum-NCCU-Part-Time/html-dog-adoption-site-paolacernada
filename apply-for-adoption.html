          </ul>
        </nav>
      </header>
    <h1>Apply for Adoption</h1>
    
    <h2>Please complete the form below to apply for adoption:</h2>

    <form action="#" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="3" ></textarea><br><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <h2>Quick Links</h2>
        <div class="quick-links">

                <img src="images/donate.jpg" alt="Donate">

            </div>
            <div>
                <img src="images/old-shaggy.jpg" alt="Location">
                <a href="contact.html">Location</a>
            </div>
        </div>
